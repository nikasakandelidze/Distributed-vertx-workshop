plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-core:4.2.1'
    implementation 'io.vertx:vertx-web:4.2.1'
    implementation 'io.vertx:vertx-hazelcast:4.2.1'
    implementation 'io.vertx:vertx-config:4.2.1'
    implementation "io.netty:netty-resolver-dns-native-macos:4.1.59.Final:osx-x86_64"
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'vertx-dist'
java.sourceCompatibility = JavaVersion.VERSION_1_8

jar{
    manifest{
        attributes('Main-Class': 'main.Runner')
    }
}